<section class="m-4 d-flex">
  <span>
    <mat-icon>person</mat-icon>
  </span>
  <h2 class="mx-2">Username</h2>
</section>

<div
  class="card mx-auto my-5 shadow-lg p-5 mb-5 bg-body rounded"
  style="width: 90%; height: 100rem"
>
  <ng-container *ngIf="messages.length; else noPosts">
    <div class="container inbox d-flex flex-column">
      <ng-container
        *ngFor="let message of messages | search : quickSearch : ['subject']"
        class="container d-flex flex-row"
      >
        <div class="card-body">
          <div class="message">
            <div class="d-flex flex-row">
              <mat-icon>person</mat-icon>
              <h2>{{ message.username }}</h2>
            </div>
            <div>
              <p>{{ message.message }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #noPosts>
    <p>No post to show</p>
  </ng-template>

  <section
    class="d-flex justify-content-center position-absolute bottom-0 end-0"
  >
    <button
      mat-raised-button
      (click)="sendMessage()"
      class="btn btn-primary end-0 m-4 fs-5 px-5"
    >
      Reply
    </button>
  </section>
</div>
