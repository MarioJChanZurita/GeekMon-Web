<ng-container *ngIf="pokemons.length; else noPokemons">
  <div class="container d-flex flex-wrap">
    <ng-container
      *ngFor="let pokemon of pokemons"
      class="container d-flex flex-row"
    >
      <a
        [routerLink]="['/pokedex/details', pokemon.url]"
        style="text-decoration: none; color: black"
      >
        <div class="card m-3" style="width: 18rem; height: auto">
          <img src="{{ pokemon.image }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <span>NÂ°{{ pokemon.id }}</span>
            <p class="card-text">{{ pokemon.name }}</p>
            <div class="row">
              <span class="col bg-warning rounded-2 mx-2 bg-opacity-25">{{
                pokemon.type
              }}</span>
              <span class="col bg-danger rounded-2 mx-2 bg-opacity-25">{{
                pokemon.ability
              }}</span>
            </div>
          </div>
        </div>
      </a>
    </ng-container>
  </div>
  <div class="d-flex w-100 justify-content-center">
    <button [disabled]="!previousPage" class="btn btn-primary m-5">
      <span (click)="changePage(previousPage)"
        ><mat-icon>navigate_before</mat-icon></span
      >
    </button>

    <button [disabled]="!nextPage" class="btn btn-primary m-5">
      <span (click)="changePage(nextPage)" class="fs-4"
        ><mat-icon>navigate_next</mat-icon></span
      >
    </button>
  </div>
</ng-container>

<ng-template #noPokemons>
  <p>There are no pokemons to show</p>
</ng-template>
