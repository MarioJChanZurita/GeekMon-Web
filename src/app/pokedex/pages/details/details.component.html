<div class="d-flex gap-2">
  <a
    class="btn btn-warning m-5 fs-5 d-flex gap-2 justify-content-center"
    style="width: 20rem"
    DownloadFile
    target="_blank"
    [source]="pokemonFile"
    download="filename"
    #dpdf="DownloadFile"
  >
    <ng-container *ngIf="!dpdf.isDownloading; else downloadingPDF">
      <span class="material-icons" style="width: 2rem">cloud_download</span>
      <p>Download Pokemon</p>
    </ng-container>
    <ng-template #downloadingPDF> {{ dpdf.downloadPercentage }}% </ng-template>
  </a>

  <a
    class="btn btn-warning m-5 fs-5 d-flex gap-2 justify-content-center"
    (click)="generateQR()"
    style="width: 20rem"
  >
    <span class="material-symbols-outlined" style="width: 2rem">
      qr_code_scanner
    </span>
    <p>Generate QR</p></a
  >
</div>

<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="card d-flex align-items-center bg-transparent border-0">
    <img
      src="../../../../assets/pokedex.png"
      alt=""
      width="1000px"
      height="auto"
      class="mx-auto"
      style="margin-top: 20rem; margin-bottom: 20rem"
    />
    <div class="card-img-overlay">
      <img
        src="{{ pokemon.sprites.other['official-artwork'].front_default }}"
        alt=""
        class="position-absolute start-0 pokemon-img"
      />
    </div>
  </div>

  <div class="info fs-3 bg-info d-flex flex-column shadow-lg p-3 mb-5 rounded">
    <div class="field d-flex flex-row gap-2 p-2">
      <b>Name: </b>
      <p>{{ pokemon.name }}</p>
    </div>
    <div class="field d-flex flex-row gap-2 p-2">
      <b>Abilities: </b>
      <p>{{ pokemon.abilities[0].ability.name }}</p>
    </div>
    <div class="field d-flex flex-row gap-2 p-2">
      <b>Moves: </b>
      <p>{{ pokemon.moves[0].move.name }}</p>
    </div>
    <div class="field d-flex flex-row gap-2 p-2">
      <b>Type: </b>
      <p>{{ pokemon.types[0].type.name }}</p>
    </div>
    <div class="field d-flex flex-row gap-2 p-2">
      <b>Weight: </b>
      <p>{{ pokemon.weight }}</p>
    </div>
  </div>
</div>
