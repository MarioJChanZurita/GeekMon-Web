<div class="search-container d-flex flex-column">
  <div
    class="input-container bg-dark d-flex justify-content-center align-items-center"
  >
    <input
      type="search"
      class="form-control"
      style="width: 40rem; height: 4rem"
      [placeholder]="placeholder"
      [formControl]="searchInput"
      (input)="keyPressed()"
      (keyup.enter)="searchBox()"
    />
  </div>
</div>
